<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN Triage Copilot Pro</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e9ecef;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #2c3e50;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .tickets-section {
            margin-bottom: 16px;
        }

        .tickets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tickets-count {
            font-weight: 600;
            color: #495057;
        }

        .tickets-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }

        .ticket-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 12px;
        }

        .ticket-item:last-child {
            border-bottom: none;
        }

        .ticket-number {
            font-weight: 600;
            color: #0066cc;
        }

        .ticket-desc {
            color: #6c757d;
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .analysis-result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            background: white;
            border: 1px solid #dee2e6;
            font-size: 13px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        /* Estilos para el link y metadatos */
        .ticket-number-link {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            font-size: 13px;
        }

        .ticket-number-link:hover {
            text-decoration: underline;
        }

        .ticket-meta {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            display: inline-block;
        }

        .prio-high {
            color: #dc3545;
            font-weight: bold;
            font-size: 10px;
        }

        .prio-med {
            color: #ffc107;
            font-weight: bold;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸš€ SN Triage Copilot Pro</h1>
    </div>

    <div id="status" class="status loading">
        <div class="loading-spinner"></div>
        <span>Cargando datos...</span>
    </div>

    <div id="tickets-section" class="tickets-section" style="display: none;">
        <div class="tickets-header">
            <span class="tickets-count">Tickets encontrados: <span id="tickets-count">0</span></span>
        </div>
        <div id="tickets-list" class="tickets-list"></div>
    </div>

    <div id="actions" class="actions" style="display: none;">
        <button id="test-api-btn" class="btn btn-secondary" style="background: #28a745; margin-bottom: 8px;">
            ðŸ§ª Probar API Key
        </button>
        <button id="test-direct-btn" class="btn btn-secondary" style="background: #ffc107; margin-bottom: 8px;">
            âš¡ Test Directo OpenAI
        </button>
        <button id="analyze-btn" class="btn btn-primary">
            ðŸŽ¨ Analizar Front/UX
        </button>
        <button id="copy-report-btn" class="btn btn-secondary" style="background: #6f42c1; margin-top: 8px;">
            ðŸ“‹ Copiar Informe
        </button>
        <button id="refresh-btn" class="btn btn-secondary">
            ðŸ”„ Refrescar Datos
        </button>
    </div>

    <div id="analysis-result" class="analysis-result" style="display: none;"></div>

    <script src="popup.js"></script>
</body>

</html>
