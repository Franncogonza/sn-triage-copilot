<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN Triage Copilot Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-active: #1e40af;
            --secondary: #64748b;
            --secondary-hover: #475569;
            --success: #10b981;
            --success-bg: #d1fae5;
            --success-border: #a7f3d0;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --error-border: #fecaca;
            --info: #0ea5e9;
            --info-bg: #e0f2fe;
            --info-border: #bae6fd;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-secondary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .language-selector {
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--bg-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .language-selector:hover {
            border-color: var(--primary);
        }

        .language-selector:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .status.success {
            background: var(--success-bg);
            color: #065f46;
            border: 1px solid var(--success-border);
        }

        .status.error {
            background: var(--error-bg);
            color: #991b1b;
            border: 1px solid var(--error-border);
        }

        .status.loading {
            background: var(--info-bg);
            color: #075985;
            border: 1px solid var(--info-border);
        }

        .tickets-section {
            margin-bottom: 20px;
        }

        .tickets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .tickets-count {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .tickets-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
        }

        .tickets-list::-webkit-scrollbar {
            width: 6px;
        }

        .tickets-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .tickets-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .tickets-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .ticket-item {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            transition: var(--transition);
        }

        .ticket-item:hover {
            background: var(--bg-secondary);
        }

        .ticket-item:last-child {
            border-bottom: none;
        }

        .ticket-number-link {
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .ticket-number-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .ticket-desc {
            color: var(--text-secondary);
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ticket-meta {
            color: var(--text-muted);
            font-size: 11px;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 11px 18px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            background: var(--primary-active);
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--secondary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:active {
            background: #334155;
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: var(--shadow-sm) !important;
        }

        .analysis-result {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 13px;
            line-height: 1.7;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: var(--shadow-sm);
        }

        .analysis-result::-webkit-scrollbar {
            width: 6px;
        }

        .analysis-result::-webkit-scrollbar-track {
            background: transparent;
        }

        .analysis-result::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .settings-panel {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }

        .settings-panel h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: var(--text-primary);
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: var(--transition);
        }

        .form-group input:hover {
            border-color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group small {
            font-size: 12px;
            color: var(--text-muted);
        }

        .settings-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .prio-high {
            color: var(--error);
            font-weight: 600;
        }

        .prio-med {
            color: #f59e0b;
            font-weight: 600;
        }

        .prio-low {
            color: var(--text-muted);
            font-weight: 500;
        }

        .loading-spinner {
            border: 2.5px solid var(--info-border);
            border-top: 2.5px solid var(--primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Feedback visual para bot√≥n copiado */
        @keyframes pulse-success {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
        }

        .btn-copied {
            background: var(--success) !important;
            animation: pulse-success 0.6s ease-out;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        /* Estilos para el link y metadatos */
        .ticket-number-link {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            font-size: 13px;
        }

        .ticket-number-link:hover {
            text-decoration: underline;
        }

        .ticket-meta {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            display: inline-block;
        }

        .prio-high {
            color: #dc3545;
            font-weight: bold;
            font-size: 10px;
        }

        .prio-med {
            color: #ffc107;
            font-weight: bold;
            font-size: 10px;
        }
    </style>
</head>
